<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Login</title>
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-login-16.png">
    <link rel="icon" type="image/x-icon" href="./image/icons8-login-64.png">

<body>
    <section>
        <div class="bg"></div>
        <div class="bg color1"></div>
        <div class="bg color2"></div>
        <!-- Form design -->

        <h2>Sign n</h2>
        <div class="form-design">
            <form>
                <label for="name">Your Name</label><br>
                <input type="text" id="name" name="name" placeholder="Name"><br>
                <label for="email">Your Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <label for="password">Your Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <small><a href="#" style="text-decoration: none; color: black;">Forget password?</a></small><br>
                <input type="submit" value="Login"><br>
                <small>Don't have an account? Please </small><a href="#"
                    style="color: blueviolet; text-decoration: none;">Signup</a>
            </form>
        </div>
    </section>
   
</body>

</html>
